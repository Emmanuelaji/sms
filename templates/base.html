{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" />
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet" />
</head>

<body class="d-flex flex-column min-vh-100">
    <header class="bg-primary py-3">
        <div class="container">
          <div class="row align-items-center">
            <div class="col-md-6">
              <h3 class="text-white">
                <i class="fa-solid fa-graduation-cap fa-lg"></i> Student Management System
              </h3>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
            <div class="container-fluid">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarColor01">
                <ul class="navbar-nav me-auto">
                  <li class="nav-item">
                    <a class="nav-link active" href="{% url 'index' %}">
                      <i class="fa-solid fa-list fa-lg"></i> All Students
                    </a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="{% url 'add' %}">
                      <i class="fa-solid fa-plus fa-lg"></i> Add Students
                    </a>
                  </li>
                  <!-- Add a logout button or dropdown menu here -->
                </ul>
              </div>
            </div>
          </nav>
      </header>
      

    <div class="container-fluid">
        {% block content %}
        {% endblock %}
    </div>

    <footer class="footer mt-auto py-3 bg-primary text-white">
        <div class="container">
          <div class="row">
            <div class="col-md-6">
              <span>
                Copyright &copy;
                <script>document.write(new Date().getFullYear())</script> Emmanuel's School Academy
              </span>
            </div>
            <div class="col-md-6 text-md-end">
              <a href="#" class="text-white text-decoration-none">Privacy Policy</a>
              <a href="#" class="text-white text-decoration-none ms-2">Terms of Service</a>
            </div>
          </div>
        </div>
      </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
